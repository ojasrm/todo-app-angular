<div class="my-3">
  <h4>Add a todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo title</label>
      <input type="text" class="form-control" [(ngModel)]="title" id="title" name="title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo description</label>
      <input type="text" class="form-control" [(ngModel)]="desc" id="desc" name="desc">
    </div>
    <button type="submit" class="btn btn-primary">Add todo</button>
  </form>

</div>
